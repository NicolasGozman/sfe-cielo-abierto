<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFE Cielo Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="intro-overlay"></div>

    <main class="p-8">
        <h1 class="text-6xl font-black mb-10">SFE CIELO ABIERTO</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
            <div class="stat-card">
                <p class="label">Estado Lunar</p>
                <h3 id="moon-hero">Cargando...</h3>
            </div>
            <div class="stat-card">
                <p class="label">Planeta Hoy</p>
                <h3 id="planet-hero">Cargando...</h3>
            </div>
        </div>

        <section id="events-list" class="space-y-12"></section>

        <section class="form-section mt-24">
            <h2 class="text-3xl font-bold mb-6">SUSCRIBITE AL CIELO</h2>
            <form id="subscribe-form" class="flex flex-col md:flex-row gap-6">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Activar Se√±al</button>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
